<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- AWESOME FONT -->
    <script src="https://kit.fontawesome.com/e673683dcb.js" crossorigin="anonymous"></script>
    <!-- TITULO -->
    <title>Reproductor de notas de voz</title>
</head>
<body>

    <div class="container">
        <div class="player">
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="previous">
              <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">Notas de voz</h5>
            <div class="player__btn player__btn--small" id="icon-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="player__album">
            <img src="./img/notasdevoz.png" alt="Album Cover" class="player__img" loading="lazy" />
          </div>
     
          <h2 class="player__artist">Ton Soria</h2>
          <h3 class="player__song">Contradicci√≥n</h3>
     
          <input type="range" value="20" min="0" class="player__level" id="range" />
          <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">04:30</div>
          </div>
     
          <audio class="player__audio" controls id="audio">
            <source src="./audio/ton-soria-contradiccion-notas-de-voz.mp3" type="audio/mpeg" />
          </audio>
     
          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"></i>
            </div>
     
            <div class="player__btn player__btn--medium blue play" id="play">
              <i class="fas fa-play play-btn"></i>
              <i class="fas fa-pause pause-btn hide"></i>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
